<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edible</title>
</head>
<body>
    <div class="home">
        <div class="container">
            <div class="header-container">
                <div class="header">
                    <div class="company-container">
                        <img class="company-image">
                        <h2 class="bold">Edible</h2>
                    </div>
                    <button class="home-button">
                        <h3 class="bold">Home</h3>
                    </button>
                    <button class="menu-button">
                        <h3 class="bold">Menu</h3>
                    </button>
                    <button class="sign-in-button">
                        <h3 class="bold">Sign In</h3>
                    </button>
                </div>
            </div>
            <div class="banner-container">
                <div class="banner">
                    <div class="banner-description-container">
                        <h1 class="bold">Experience the finest dining in Batangas City at Edible</h1>
                        <div class="banner-description-action-container">
                            <button class="banner-order-button">
                                <h3 class="bold">Order Now</h3>
                            </button>
                            <button class="banner-reservation-button">
                                <h3 class="bold">Book a Reservation</h3>
                            </button>
                        </div>
                    </div>
                    <div class="banner-image-container">
                        <img>
                    </div>
                </div>
            </div>
            <div class="signature-dishes-container">
                <div class="signature-dishes">
                    <h1 class="bold">Signature Dishes</h1>
                    <div class="signature-dishes-list-container"></div>
                    <button class="view-full-menu-button">
                        <h3 class="bold">View Full Menu</h3>
                    </button>
                </div>
            </div>
            <div class="reservation-container">
                <div class="reservation">
                    <div class="reservation-image-container"></div>
                    <div class="reservation-description-container"></div>
                </div>
            </div>
            <div class="footer-container">
                <div class="footer">
                    <div class="footer-contact-container"></div>
                    <div class="footer-description-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
